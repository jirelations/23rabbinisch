- id: flowerRhetoricReligiousIdentity2020a
  abstract: >-
    The topic of religious identity in late antiquity is highly contentious. How
    did individuals
     and groups come to ascribe identities based on what would now be known as 'religion',
     categorizing themselves and others with regard to Judaism, Manichaeism, traditional
     Greek and Roman practices, and numerous competing conceptions of Christianity? How
     and why did examples of self-identification become established, activated, or transformed
     in response to circumstances? To what extent do labels (whether ancient and modern)
     for religious categories reflect a sense of a unified and enduring social or group
     identity for those included within them? How does religious identity relate to other
     forms of ancient identity politics (for example, ethnic discourse concerning 'barbarians')?
     0'Rhetoric and Religious Identity in Late Antiquity' responds to the recent upsurge
     of interest in this issue by developing interdisciplinary research between classics,
     ancient and medieval history, philosophy, religion, patristics, and Byzantine studies,
     expanding the range of evidence standardly used to explore these questions. In exploring
     the malleability and potential overlapping of religious identities in late antiquity,
     as well as their variable expressions in response to different public and private
     contexts, it challenges some prominent scholarly paradigms. In particular, rhetoric
     and religious identity are here brought together and simultaneously interrogated to
     provide mutual illumination: in what way does a better understanding of rhetoric (its
     rules, forms, practices) enrich our understanding of the expression of late-antique
     religious identity? How does an understanding of how religious identity was ascribed,
     constructed, and contested provide us with a new perspective on rhetoric at work in
     late antiquity
