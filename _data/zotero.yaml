- id: collinsLiteratureSecondTemple2004
  abstract: >-
    Strictly speaking, the Second Temple period extends from the construction of
    the temple at the end of the sixth century bce to its destruction by the
    Romans in 70 ce. Some scholars would now argue that the entire biblical
    corpus belongs in this period. Even if one accepts the more traditional
    dating of biblical sources, the final edition of the Torah must be placed
    after the Exile. This article deals with this literature. The literature may
    be divided into three categories, based on provenance more than on literary
    genre, although each category has its own characteristics. These are the
    Apocrypha and Pseudepigrapha; the Dead Sea scrolls; and the literature of
    the Greek-speaking diaspora. The first and third categories were preserved
    by Christians, the second was only recently recovered from the caves by the
