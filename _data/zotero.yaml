- id: papaconstantinouConversionLateAntiquity2016a
  abstract: >-
    The papers in this volume were presented at a Mellon-Sawyer Seminar held at
    the University of Oxford in 2009-2010, which sought to investigate side by
    side the two important movements of conversion that frame late antiquity: to
    Christianity at its start, and to Islam at the other end. Challenging the
    opposition between the two stereotypes of Islamic conversion as an
    intrinsically violent process, and Christian conversion as a fundamentally
    spiritual one, the papers seek to isolate the behaviours and circumstances
    that made conversion both such a common and such a contested phenomenon. The
    spread of Buddhism in Asia in broadly the same period serves as an external
    comparator that was not caught in the net of the Abrahamic religions. The
