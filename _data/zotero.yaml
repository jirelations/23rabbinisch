- id: cohenMedievalJewryWorld2004
  abstract: >-
    Islam arose in the seventh century in Arabia through the preaching of the
    prophet Muhammad (d. 632). Nineteenth-century Jewish historians of the
    ‘Wissenschaft des Judentums’ school painted the experience of medieval Jewry
    in the world of Islam in idyllic, almost mythic terms and in stark contrast
    to the sorrowful, oppressive, persecutory history of Jews living in medieval
    Christendom. This rosy comparison between the ‘Golden Age’ under Islam and
    the era of persecution under Christendom, sketched against the background of
    the political agenda of nineteenth-century Central European Jewish
    intellectuals, was carried forth into the twentieth century, reinforced by
    the brutal Nazi persecution of the Jews culminating in the Holocaust. On the
    other hand, the Arab-Jewish dispute over Palestine generated a fresh
    political issue which impacted on the historiography of medieval Jewry in
    the world of Islam.
