    The Talmudic texts focus on the virgin birth of Jesus, his behavior as a bad
    and frivolous disciple, his teachings, the healing capacities Jesus and his
    disciples possessed, the execution of Jesus and his disciples, and finally
    his punishment forever in hell. The center of this critique of Jesus and his
    fate was Babylonia under Sassanian rule, quite in contrast to Palestinian
